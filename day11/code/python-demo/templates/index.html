<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sales Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <style>
      .page-header {
        margin: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Sales prediction</h1>
      <form
        action="http://localhost:4000/predict"
        method="POST"
      >
        <div class="mb-4">
          <label for="">TV Budget</label>
          <input
            class="form-control"
            required
            type="number"
            name="tv"
          />
        </div>
        <div class="mb-4">
          <label for="">Radio Budget</label>
          <input
            class="form-control"
            required
            type="number"
            name="radio"
          />
        </div>
        <div>
          <button class="btn btn-success">Predict</button>
        </div>
      </form>
    </div>
  </body>
</html>
